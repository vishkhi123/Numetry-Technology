<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>

#frm{
width:500px;
margin:auto;
margin-top: 50px;
}
#marq{
margin-top: 10px}

</style>
</head>
<body class="container-fluid">
<marquee id="marq" class="text-primary"> <h2>REGISTER FORM</h2> </marquee>
 <form action="register" method="post" class="form card" id="frm">
 	<h2 class="card-header">Registration Form</h2>
 	<table class="table table-hover">
 	
 	<tr>
 	<td>Name</td>
 	<td>
 	<input type="text" name="userName" required>
 	</td>
 	</tr>
 	
 	<tr>
 	<td>Email</td>
 	<td>
 	<input type="email" name="email" required>
 	</td>
 	</tr>
 	
 	<tr>
 	<td>Mobile</td>
 	<td>
 	<input type="text" name="mobile" required>
 	</td>
 	</tr>
 	
 	<tr>
 	<td>DOB</td>
 	<td>
 	<input type="date" name="dob" required>
 	</td>
 	</tr>
 	
 	<tr>
 	<td>City</td>
 	<td>
 	<select name="city">
 	 <option value="Pune">Pune</option>
 	<option value="Mumbai">Mumbai</option>
 	<option value="Delhi">Delhi</option>
 	<option value="Hyderabad">Hyderabad</option>
 	
 	</select>
 	</td>
 	</tr>
 	
 	<tr>
 	<td>Gender</td>
 	<td> <input type="radio" name="gender" value="male">Male   
 	 <input type="radio" name="gender" value="female">Female   
 	 </td>
 	
 	</tr>
 	
 	
 	
 	<tr class="card-footer">
 	<td colspan="2" class="d-flex justify-content-center">
 		<button type="submit" class="btn btn-outline-primary">Register</button>
 		
 	</td>
 	<td>
 	<button type="reset" class="btn btn-outline-danger ms-2">Clear</button></td>
 	</tr>
 	
 	</table>
 <button class="btn btn-outline-success d-block"><a href="showdata">Show Users</a></button>
 </form>
 

</body>
</html>
